    <meta charset="UTF-8" />

    <link href="css/background.css" rel="stylesheet" />

    <link

      rel="stylesheet"

    ></script> -->

    <!-- Tailwind JS -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body id="top" class="background">
    <div id="wrap">
      <header>
        <!-- ロゴ -->
        <div class="logoArea">
          <svg
            class="handDeco"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="20 20 300 200"
          >
            <image href="images\handleft.svg" />
          </svg>
          <h1 class="ballet-heading">
            Murai Mayu's<span class="heading-bigger">Portfolio</span>
          </h1>
          <svg
            class="handDeco"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="-170 20 300 300"
          >
            <image href="images\handright.svg" />
          </svg>
        </div>
        <!-- /.logoArea -->
        <!-- メニュー -->
        <aside id="menu">
          <input type="checkbox" id="drawer-checkbox" />
          <label id="drawer-icon" for="drawer-checkbox">
            <span class="menuBtn">menu</span>
          </label>
          <label id="drawer-close" for="drawer-checkbox"></label>
          <nav id="gNavi">
            <ul class="gNaviList">
              <li class="gNaviItem"><a href="index.html">Top</a></li>
              <li class="gNaviItem"><a href="#website">Web Site</a></li>
              <li class="gNaviItem"><a href="#design">Design</a></li>
              <li class="gNaviItem"><a href="#aboutme">About Me</a></li>
            </ul>
          </nav>
        </aside>
        <!-- /#menu -->
      </header>
      <main>
        <!-- 白背景 -->
        <div class="fixed-box"></div>
        <!-- /.fixed-box -->
        <!-- コンテンツ -->
        <div id="contentsWrap">
          <!-- WEBサイト -->
          <section id="website" class="contentsArea">
            <h2 class="contentsHeading">Web Site</h2>
            <div class="thumbnailArea">
              <div class="thumbnailItem">
                <button type="button" data-modal="modal1">
                  <img
                    src="images/websitethumbnail1.png"
                    alt="WEBサイト「Mew and I」サムネイル"
                    class="thumbnailImage"
                  />
                  <div class="thumbnailText">
                    <h3 class="thumbnailTitle">
                      WordPressオリジナルテーマサイト
                    </h3>
                    <p class="thumbnailDescripition">
                      保護猫譲渡をテーマにしたサイト（自主制作・架空サイト）
                    </p>
                  </div>
                  <!--/.thumbnailText-->
                </button>
                <!-- モーダル1 -->
                <div id="modal1" class="modal">
                  <div class="modalContent">
                    <span class="closeBtn" data-close>&times;</span>
                    <img
                      src="images/websitethumbnail1.png"
                      alt="WEBサイト「Mew and I」サムネイル"
                      class="thumbnailImage modalImage"
                    />
                    <p class="modalDescription">
                      WordPressで保護猫譲渡サイトをオリジナルテーマで作成しました。
                    </p>
                    <div class="modalTagArea">
                      <p class="tag">自主制作</p>
                      <p class="tag">PHP</p>
                      <p class="tag">JavaScript</p>
                    </div>
                  </div>
                </div>
              </div>
              <!--/.thumbnailItem-->
            </div>
            <!--/.thumbnailArea-->
          </section>
          <!--/#website-->

          <!-- デザイン -->
          <!--/#design-->
        </div>
        <!--/#contentsWrap-->
      </main>
      <footer>
        <p id="pageTop">
          <a href="#top"><img src="images/logo.png" alt="ページトップ" /></a>
        </p>
        <p class="copyright"><small>&copy;2025</small></p>
      </footer>
    </div>
    <!--/#wrap-->

    <!-- モーダル -->
    <script>
      // 表示
      document.querySelectorAll('button[data-modal]').forEach((button) => {
        button.addEventListener('click', () => {
          const modalId = button.dataset.modal;
          document.getElementById(modalId).style.display = 'flex';
        });
      });

      // 閉じる（モーダル外部または閉じるボタンをクリック）
      document.querySelectorAll('.modal').forEach((modal) => {
        modal.addEventListener('click', (e) => {
          if (e.target === modal || e.target.dataset.close !== undefined) {
            modal.style.display = 'none';
          }
        });
      });
    </script>
  </body>
</html>
