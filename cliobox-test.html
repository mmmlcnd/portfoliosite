<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>画像の一部表示</title>
    <style>
      .clip-box {
        width: 400px; /* 表示したい範囲の幅 */
        height: 50px; /* 表示したい範囲の高さ */
        overflow: hidden; /* はみ出した部分を隠す */
        position: relative;
        /* border: 2px solid #ccc; */
      }

      .clip-box img {
        position: absolute;
        top: -100px; /* 上に50pxずらす */
        left: -200px; /* 左に80pxずらす */
        width: auto;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div class="clip-box">
      <img src="images/websitethumbnail1.png" alt="一部表示する画像" />
    </div>
    <div class="clip-box">
      <img src="images/websitethumbnail2.png" alt="一部表示する画像" />
    </div>
    <div class="clip-box">
      <img src="images/websitethumbnail3.png" alt="一部表示する画像" />
    </div>
    <div class="clip-box">
      <img src="images/designthumbnail1.png" alt="一部表示する画像" />
    </div>
    <div class="clip-box">
      <img src="images/designthumbnail2.png" alt="一部表示する画像" />
    </div>
    <div class="clip-box">
      <img src="images/designthumbnail3.png" alt="一部表示する画像" />
    </div>
  </body>
</html>
