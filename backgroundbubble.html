<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>背景に色の玉</title>
  <style>
    /* ベースのスタイル */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #111;
    }

    /* 背景用のcanvas */
    #backgroundCanvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      width: 100%;
      height: 100%;
    }

    /* コンテンツ（任意） */
    .content {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
      padding-top: 20vh;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <canvas id="backgroundCanvas"></canvas>
  <div class="content">
    <h1>色の玉が動く背景</h1>
    <p>これは見た目がやさしい背景アニメーションです。</p>
  </div>

  <script>
    const canvas = document.getElementById('backgroundCanvas');
    const ctx = canvas.getContext('2d');
    let width, height;
    
    function resizeCanvas() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    const colors = ['rgba(255, 100, 100, 0.3)', 'rgba(100, 255, 150, 0.3)', 'rgba(100, 150, 255, 0.3)', 'rgba(255, 255, 100, 0.3)'];

    class Bubble {
      constructor() {
        this.reset();
      }

      reset() {
        this.x = Math.random() * width;
        this.y = Math.random() * height;
        this.radius = 30 + Math.random() * 70;
        this.speedX = (Math.random() - 0.5) * 0.3;
        this.speedY = (Math.random() - 0.5) * 0.3;
        this.color = colors[Math.floor(Math.random() * colors.length)];
      }

      move() {
        this.x += this.speedX;
        this.y += this.speedY;

        // 画面外に出たら反対側にループ
        if (this.x < -this.radius || this.x > width + this.radius ||
            this.y < -this.radius || this.y > height + this.radius) {
          this.reset();
        }
      }

      draw(ctx) {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
      }
    }

    const bubbles = Array.from({ length: 30 }, () => new Bubble());

    function animate() {
      ctx.clearRect(0, 0, width, height);
      for (const bubble of bubbles) {
        bubble.move();
        bubble.draw(ctx);
      }
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
