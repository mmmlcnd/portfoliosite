<script src="https://unpkg.com/ityped@1.0.2"></script>
<script>
    ityped.init(document.querySelector("#ityped"), {
		showCursor: false,
		strings: ["Graphic"], 
		startDelay: 200,                                                  //アニメーション開始までの遅延、大きいほど遅れる
		typeSpeed: 100,                                                   //表示させるスピード、大きいほどゆっくり
		loop: false,                                                      //ループ
		backSpeed:  80,                                                   //戻るスピード
		backDelay:  150,                                                  //戻る時間指定
		showCursor: false,                                                 //カーソル表示
		cursorChar: "|",
    })
</script>
<script>
	document.addEventListener("DOMContentLoaded", function () {
	  const items = document.querySelectorAll('.gitem');
  
	  const observer = new IntersectionObserver((entries) => {
		entries.forEach(entry => {
		  if (entry.isIntersecting) {
			entry.target.classList.add('animate');
			observer.unobserve(entry.target); // 一度だけアニメーションさせたい場合
		  }
		});
	  }, {
		threshold: 0.1
	  });
  
	  items.forEach(item => {
		observer.observe(item);
	  });
	});
  </script>
