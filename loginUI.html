<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="passwordInput" placeholder="パスワードを入力" />
    <button id="loginBtn">ログイン</button>
    <button id="toggleVisibilityBtn">👁️</button>
    <p id="message"></p>

    <script>
      const pass = document.getElementById('passwordInput');
      const btn = document.getElementById('loginBtn');
      const msg = document.getElementById('message');

      pass.addEventListener('input', () => {
        const passLength = pass.value.length;
        msg.textContent = passLength + '文字入力されています';
      });

      btn.addEventListener('click', () => {
        if (pass.value === 'open123') {
          msg.textContent = 'ログイン成功';
          document.body.style.backgroundColor = 'lightgreen';
        } else {
          msg.textContent = 'パスワードが違います';
          document.body.style.backgroundColor = 'white';
        }
      });
    </script>
  </body>
</html>
