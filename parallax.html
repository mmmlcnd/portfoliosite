<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>CSSパララックスデモ</title>
<style>
  /* リセット＆基本 */
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow-x: hidden;
    font-family: Arial, sans-serif;
  }

  .parallax-wrapper {
    position: relative;
    height: 200vh;
    overflow: hidden;
  }

  .parallax-background {
    background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1920&q=80');
    background-size: cover;
    background-position: center;
    background-attachment: fixed; /* パララックス効果 */
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 150vh; /* 背景をやや大きくしてスクロール時に余裕を */
    z-index: 0;
    filter: brightness(0.7); /* 少し暗めにして文字を読みやすく */
  }

  .parallax-content {
    position: relative;
    z-index: 1;
    padding: 100px 20px;
    color: white;
    max-width: 600px;
    margin: 0 auto;
    text-align: center;
  }

  h1 {
    font-size: 3em;
    margin-bottom: 0.5em;
  }

  p {
    font-size: 1.25em;
    line-height: 1.6;
  }
</style>
</head>
<body>

<div class="parallax-wrapper">
  <div class="parallax-background"></div>
  <div class="parallax-content">
    <h1>パララックス効果</h1>
    <p>背景がゆっくりスクロールし、コンテンツが手前に浮かんで見えます。</p>
    <p>CSSの<code>background-attachment: fixed;</code>を使ったシンプルな実装例です。</p>
  </div>
</div>

</body>
</html>
